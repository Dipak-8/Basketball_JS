<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <div class="team-name">HOME</div>
            <div class="score" id="score1">0</div>
            <div class="buttons">
                <button class="score-btn" onclick="homeAdd1()">+1</button>
                <button class="score-btn" onclick="homeAdd2()">+2</button>
                <button class="score-btn" onclick="homeAdd3()">+3</button>
            </div>
        </div>
        <div class="team">
            <div class="team-name">GUEST</div>
            <div class="score" id="score2">0</div>
            <div class="buttons">
                <button class="score-btn" onclick="guestAdd1()">+1</button>
                <button class="score-btn" onclick="guestAdd2()">+2</button>
                <button class="score-btn" onclick="guestAdd3()">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
